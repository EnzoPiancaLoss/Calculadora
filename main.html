<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora epica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
crossorigin="anonymous">
        <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <!--CE limpa, C coloca 0-->

        <!--Texto-->
        <!--Botoes-->
        <section>
            <div class="container">
                <div id="calculador">
                    <div class="row">
                        <div class="col-3 ">
                            <p class="resultado" id="Display"></p>

                        </div>
                    </div>



                    <div class="row">
                        <div class="col-3 ">
                            <button onclick="processar_input('ce')">Ce</button>
                        </div>
                        
                        <div class="col-3 ">
                            <button onclick="processar_input('C')">C</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('d')">del</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('/')">/</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button onclick="processar_input('7')">7</button>
                        </div>
                        
                        <div class="col-3">
                            <button onclick="processar_input('8')">8</button>
                            
                        </div>
                        <div class="col-3">
                            <button onclick="processar_input('9')">9</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('*')">*</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button onclick="processar_input('4')">4</button>
                        </div>
                        
                        <div class="col-3 ">
                            <button onclick="processar_input('5')">5</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('6')">6</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('-')">-</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button onclick="processar_input('1')">1</button>
                        </div>
                        
                        <div class="col-3">
                            <button onclick="processar_input('2')">2</button>
                            
                        </div>
                        <div class="col-3">
                            <button onclick="processar_input('3')">3</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('+')">+</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button onclick="processar_input('_')">+-</button>
                        </div>
                        
                        <div class="col-3">
                            <button onclick="processar_input('0')">0</button>
                            
                        </div>
                        <div class="col-3">
                            <button onclick="processar_input(',')">,</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('=')"> = </button>
                            
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="col-3">
                            <button onclick="processar_input('parA')">(</button>
                        </div>
                        <div class="col-3">
                            <button onclick="processar_input('parB')">)</button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-3">
                            <button onclick="processar_input('decbin')">dec p/ bin</button>
                        </div> 
                        
                        <div class="col-3">
                            <button onclick="processar_input('bindec')">bin p/ dec</button>
                            
                        </div>
                        <div class="col-3">
                            <button onclick="processar_input('dechex')">bin p/ dec</button>
                            
                        </div>
                </div>
                
            </div>
        </section>
        <script src="calculos.js"></script> 
    </body>
</html>
