<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora epica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
crossorigin="anonymous">
        <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <!--CE limpa, C coloca 0-->

        <!--Texto-->
        <section>
            <div class="col-3 bg-primary">
                <p> lol </p>
            </div>
            <h1></h1>
        </section>
        <!--Botoes-->
        <section>
            <div class="container">
                <div id="calculador">
                    <div class="row">
                        <div class="col-3 ">
                            <p class="resultado"> lol</p>

                        </div>
                    </div>



                    <div class="row">
                        <div class="col-3 ">
                            <button>Ce</button>
                        </div>
                        
                        <div class="col-3 ">
                            <button>C</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button>del</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button>/</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button onclick="processar_input('7')">7</button>
                        </div>
                        
                        <div class="col-3">
                            <button>8</button>
                            
                        </div>
                        <div class="col-3">
                            <button>9</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button>*</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button>4</button>
                        </div>
                        
                        <div class="col-3 ">
                            <button>5</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button>6</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button>-</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3 ">
                            <button>1</button>
                        </div>
                        
                        <div class="col-3">
                            <button>2</button>
                            
                        </div>
                        <div class="col-3">
                            <button>3</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('+')">+</button>
                            
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button>+-</button>
                        </div>
                        
                        <div class="col-3">
                            <button>0</button>
                            
                        </div>
                        <div class="col-3">
                            <button>,</button>
                            
                        </div>
                        <div class="col-3 ">
                            <button onclick="processar_input('=')"> = </button>
                            
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </section>
        <script src="calculos.js"></script> 
    </body>
</html>
